<div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-5">
  <div class="w-full md:w-80">
    <ul>
      <li>
        <a routerLink="/" class="block p-2 border rounded-lg cursor-pointer border-cyan-500 hover:bg-cyan-100 transition-colors duration-300 ease-in-out">All</a>
      </li>
      @for (category of categories(); track category) {
        <li class="mt-3">
          <a routerLink="/" [queryParams]="{category_id: category.id}" class="block p-2 border rounded-lg cursor-pointer border-cyan-500 hover:bg-cyan-100 transition-colors duration-300 ease-in-out">{{ category.name }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8 w-full">
    @for (product of products(); track product) {
      <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
